<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Gregory Jr. - Poetry Haven</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e2e;
            --text-color: #f8f8f2;
            --highlight-color: #cba6f7;
            --button-color: #89b4fa;
            --button-hover-color: #f38ba8;
        }

        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: aurora 10s ease infinite;
            overflow: hidden;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            box-shadow: 0 0 10px white;
            animation: shoot 3s linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(200px, 200px);
                opacity: 0;
            }
        }

        .white-dwarf {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px #ffffff, 0 0 15px #ffffff;
        }

        .emoji {
            position: absolute;
            font-size: 2.5rem;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }

        .container {
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: 36px;
            color:silver;
            font-family: "Times New Roman", Times, serif;
        }

        p {
            font-size: 20px;
            color:goldenrod;
            font-family: "Times New Roman", Times, serif;
        }

        .poem-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background-color:#0f0c29;
            color:aliceblue;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-family: "Times New Roman", Times, serif;
        }

        .poem-button:hover {
            background-color: var(--button-hover-color);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the <span style="color:beige;">UTOPIAN POEMATA</span></h1>
        <p>by <strong>George Gregory Jr.</strong></p>
        <button class="poem-button" onclick="window.location.href='poem.html'">
            Gregorian Chronicles
        </button>
    </div>

    <!-- Shooting stars -->
    <div class="shooting-star" style="top: 10%; left: 30%;"></div>
    <div class="shooting-star" style="top: 20%; left: 60%;"></div>
    <div class="shooting-star" style="top: 40%; left: 80%;"></div>
    <div class="shooting-star" style="top: 70%; left: 40%;"></div>
    <div class="shooting-star" style="top: 15%; left: 10%;"></div>
    <div class="shooting-star" style="top: 80%; left: 70%;"></div>

    <!-- White dwarf stars -->
    <div class="white-dwarf" style="top: 15%; left: 25%;"></div>
    <div class="white-dwarf" style="top: 35%; left: 55%;"></div>
    <div class="white-dwarf" style="top: 50%; left: 75%;"></div>
    <div class="white-dwarf" style="top: 85%; left: 45%;"></div>
    <div class="white-dwarf" style="top: 5%; left: 5%;"></div>
    <div class="white-dwarf" style="top: 90%; left: 90%;"></div>

    <!-- Floating emojis -->

</body>
</html>
